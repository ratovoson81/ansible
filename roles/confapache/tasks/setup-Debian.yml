#   notify: [ "restart apache" ]

- name: Enable the site
  ansible.builtin.file:
    src: "{{ sites_availabe }}/{{ domain_name }}.conf"
    dest: "{{ sites_enabled }}/{{ domain_name }}.conf"
    owner: root
    group: root
    state: link
